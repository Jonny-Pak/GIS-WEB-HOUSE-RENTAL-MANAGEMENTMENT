{% extends 'quanly/base.html' %}
{% load static %}

{% block title %}Đăng ký tài khoản - Thuê Nhà Nhanh{% endblock %}

{% block content %}

<div class="section" style="background-color: #f8f9fa; padding: 120px 0 80px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7" data-aos="fade-up">
                <div class="card border-0 shadow-lg"
                    style="border-radius: 20px; background: #ffffff; padding: 3rem 2.5rem;">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <h2 class="mb-3" style="color: #005555; font-weight: 700;">Đăng ký</h2>
                        <p class="text-muted mb-0">Xin chào bạn</p>
                    </div>

                    <form action="#" style="width: 100%;">
                        <div class="mb-3">
                            <label class="text-black fw-bold mb-2">Họ và tên</label>
                            <input type="text" class="form-control"
                                style="border-radius: 10px; padding: 0.85rem; border: 1px solid #ddd; font-size: 1rem;"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="text-black fw-bold mb-2">Email</label>
                            <input type="email" class="form-control" placeholder="example@gmail.com"
                                style="border-radius: 10px; padding: 0.85rem; border: 1px solid #ddd; font-size: 1rem;"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="text-black fw-bold mb-2">Số điện thoại</label>
                            <input type="text" class="form-control"
                                style="border-radius: 10px; padding: 0.85rem; border: 1px solid #ddd; font-size: 1rem;"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="text-black fw-bold mb-2">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật khẩu"
                                style="border-radius: 10px; padding: 0.85rem; border: 1px solid #ddd; font-size: 1rem;"
                                required>
                        </div>

                        <div class="mb-4">
                            <label class="text-black fw-bold mb-2">Nhập lại mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu"
                                style="border-radius: 10px; padding: 0.85rem; border: 1px solid #ddd; font-size: 1rem;"
                                required>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" style="cursor: pointer;">
                                <label class="form-check-label text-muted" for="terms"
                                    style="cursor: pointer; font-size: 0.9rem;">
                                    Tôi đã đọc và đồng ý với <a href="#"
                                        style="color: #005555; text-decoration: none;">Điều khoản sử dụng</a>. Chính
                                    sách <a href="#" style="color: #005555; text-decoration: none;">Chính sách</a> của
                                    chúng tôi
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn w-100 py-3"
                                style="background-color: #005555; border: none; border-radius: 30px; color: white; font-weight: 600; font-size: 1rem;">
                                Tiếp tục
                            </button>
                        </div>

                        <div style="text-align: center; margin: 1.5rem 0; position: relative;">
                            <span style="background: white; padding: 0 10px; color: #999;">Hoặc</span>
                            <hr
                                style="position: absolute; top: 50%; left: 0; right: 0; margin: 0; border: none; border-top: 1px solid #ddd; z-index: -1;">
                        </div>

                        <div class="mb-4">
                            <button type="button" class="btn w-100 py-3"
                                style="background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 10px; color: #000; font-weight: 600;">
                                <i class="icon-google" style="margin-right: 8px;"></i> Đăng nhập với Google
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Bạn đã có tài khoản?
                                <a href="{% url 'login' %}"
                                    style="color: #005555; font-weight: 700; text-decoration: none;">Đăng nhập tại
                                    đây</a>
                            </p>
                        </div>

                        <div class="mt-4 text-center">
                            <small class="text-muted">Hệ thống quản lý nhà trọ GIS</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
